<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Login</h1>
            <p>Masukkan password untuk melanjutkan</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Masuk
            </button>
            
            <div class="error-message" id="errorMessage">
                Password salah! Silakan coba lagi.
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Memverifikasi password...
            </div>
        </form>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyhRJqgWQ3l9N70TEr6JZ2z8kg2Vh6Y1Nb49y4oY5Nn7itdyuDPws04suVHlSMEWa5G/exec';
        const REDIRECT_URL = 'https://linkguru.pages.dev/link';
        
        let validPasswords = [];
        
        // Fungsi untuk mengambil data password dari Google Apps Script
        async function fetchPasswords() {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                const result = await response.json();
                
                if (result.data && Array.isArray(result.data)) {
                    validPasswords = result.data.map(item => item.Password);
                    console.log('Password berhasil dimuat:', validPasswords.length, 'password');
                } else {
                    console.error('Format data tidak valid:', result);
                }
            } catch (error) {
                console.error('Error mengambil data password:', error);
                // Fallback passwords jika gagal mengambil dari server
                validPasswords = ['siapberkarya', 'alfiganteng'];
            }
        }
        
        // Fungsi untuk memvalidasi password
        function validatePassword(inputPassword) {
            return validPasswords.includes(inputPassword);
        }
        
        // Fungsi untuk menampilkan loading
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            if (show) {
                loading.style.display = 'block';
                loginBtn.disabled = true;
                loginBtn.textContent = 'Memverifikasi...';
            } else {
                loading.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Masuk';
            }
        }
        
        // Fungsi untuk menampilkan error
        function showError(show) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = show ? 'block' : 'none';
        }
        
        // Event listener untuk form submit
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const passwordInput = document.getElementById('password');
            const inputPassword = passwordInput.value.trim();
            
            if (!inputPassword) {
                showError(true);
                return;
            }
            
            showLoading(true);
            showError(false);
            
            // Jika password belum dimuat, coba ambil dulu
            if (validPasswords.length === 0) {
                await fetchPasswords();
            }
            
            // Simulasi delay untuk UX yang lebih baik
            setTimeout(() => {
                if (validatePassword(inputPassword)) {
                    // Password benar, redirect ke link tujuan
                    window.location.href = REDIRECT_URL;
                } else {
                    // Password salah
                    showLoading(false);
                    showError(true);
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }, 1000);
        });
        
        // Muat password saat halaman dimuat
        window.addEventListener('load', function() {
            fetchPasswords();
            document.getElementById('password').focus();
        });
        
        // Hide error saat user mulai mengetik
        document.getElementById('password').addEventListener('input', function() {
            showError(false);
        });
    </script>
</body>
</html>
